<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <form action="https://api.web3forms.com/submit" method="POST">
            <h1>Contact us</h1>
            <hr>
            <input type="hidden" name="access_key" value="f3fc746c-4ea7-42ed-a3cf-da04ea6cb78a">
            <input type="text" name="name" id="name" placeholder="Your name" autocomplete="off" required>
            <input type="email" name="email" id="email" placeholder="Your email" autocomplete="off" required>
            <textarea name="message" id="message" cols="40" rows="6" placeholder="Put your message here" autocomplete="off" required></textarea>
            <button type="submit">Send
               
            </button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
